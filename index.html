<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Peregrinate</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>

<body>
<header class="header" class="level">
    <p class="heading level-item has-text-info has-background-white is-size-1">Peregrinate</p>
</header>

<section class="hero is-medium is-info level-item">
    <div class="hero-body">
      <p class="title has-text-centered pb-5">

      </p>
      
      <div class="columns search-button pt-4 subtitle buttons is-centered">
        <input class="input is-medium is-centered" style="width: 33%;" type="text" placeholder="Paris" id="search-bar"><button class="button is-info mt-2 ml-5" id="search-button"> <i class="fas fa-search"></i></button>
    </div>
    </div>
  </section>

  <section class="hero is-small is-info">
    <div class="columns hero-body is-centered">
      <h1 class="title-flag">Flag</h1>
      
    </div>
  </section>

  <section class="hero is-medium is-info">
    <div class="columns hero-body is-centered">
  
      <h2 class="exhange-rate">Exhange Rate</h2>
    </div>
  </section>
