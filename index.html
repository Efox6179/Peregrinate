<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peregrinate</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"/>
</head>
<body>
<header class="header" class="level">
    <p class="heading level-item has-text-info has-background-white is-size-1">Peregrinate<i class=" fas fa-map"></i></p>
</header>

<section class="hero is-medium is-info level-item">
    <div class="hero-body">
      <p class="title has-text-centered pb-5">
        Enter a city to get started!
      </p>
      
      <div class="columns search-button pt-4 subtitle buttons is-centered">
        <label for="country-names">Select a country:</label>
        <div class="dropdown-menu" id="dropdown-menu">
          <select>
            <option value="u.s.a">U.S.A</option>
            <option value="hawaii">Hawaii</option>
            <option value="brazil">Brazil</option>
            <option value="canada">Canada</option>
            <option value="france">France</option>
          </select>
        </div>
    </div>
    </div>
  </section>

  <section class="hero is-small is-info">
    <div class="columns hero-body is-centered">
      <h1 class="title-flag">Flag</h1>

    </div>
  </section>

  <section class="hero is-medium is-info">
    <div class="columns hero-body is-centered">
  
      <h2 class="exhange-rate">Exhange Rate</h2>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/d93e5dd24b.js" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
